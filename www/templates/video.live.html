<ion-view class="movie-modal md-whiteframe-4dp">
  <ion-content>
    <div layout="row" flex="100" layout-align="end center" class="close-row">
      <div class="cross" ng-click="closeModal()" layout-padding>
        <i class="icon ion-close-round"></i>
      </div>
    </div>
    <jwplayer setup="optionsLive" ng-if="optionsLive"></jwplayer>
    <!-- Show the content here -->
    <div layout="row" flex="100" layout-wrap layout-padding>
      <div flex="100" class="movie-content">
        <span class="feed-title" ng-bind-html="feedSelected.title"></span>
      </div>
        <div ng-repeat="tag in feedSelected.categories track by $index" class="tag" ng-if="tag.title">
          {{tag.title}}
        </div>
      </div>
    </div>
    <div ng-if="liveChannels">
      <span class="feed-title" layout-padding>Other channels</span>
      <!-- show related movies here -->
      <ion-scroll zooming="true" direction="x"  style="height: 120px" ng-if="liveChannels">
        <div style="height: 120px;">
          <div layout="row" flex="100">
            <div layout="row" flex="60" ng-repeat="feed in liveChannels" layout-wrap ng-click="openLiveStream(feed)">
              <div class="live-recommended">
                <div class="card-poster" ng-style="{'background-image': 'url('+ feed.thumbnail +')'}"></div>
              </div>
            </div>
          </div>
        </div>
     </ion-scroll>
   </div>
  </ion-content>
</ion-view>
